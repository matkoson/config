# 1password integration
set -g @plugin 'yardnsm/tmux-1password'
set -g @1password-key 'o'
set -g @1password-copy-to-clipboard 'on'

unbind f

# vimum for tmux
set -g @plugin 'fcsonline/tmux-thumbs'

# configure tmux-thumb
set -g @thumbs-key f
set -g @thumbs-alphabet colmak-homerow
set -g @thumbs-fg-color red
set -g @thumbs-hint-bg-color blue
set -g @thumbs-command 'echo -n {} | pbcopy'

set -g history-limit 20000

### automatically renumber tmux windows
set -g renumber-windows on

### unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### for nested tmux sessions
bind-key a send-prefix

### Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

### Rather than constraining window size to the maximum size of any client
### connected to the *session*, constrain window size to the maximum size of any
### client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

### make delay shorter
set -sg escape-time 0

### tile all windows
#unbind =
bind = select-layout tiled

### cycle through panes
# unbind Cg-a
## unbind o # this is the default key for cycling panes
unbind o
bind ^A select-pane -t:.+

### make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
set-window-option -g automatic-rename on

#######################
##### Key Bindings ####
#######################

# reload config file
bind e source-file ~/.tmux.conf \; display "Config Reloaded!"
bind-key M split-window -h "n ~/.tmux.conf"

### split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

### synchronize all panes in a window
#bind y setw synchronize-panes

### pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind c new-window


bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

### Resize pane shortcuts
bind -r H resize-pane -L 30
bind -r J resize-pane -D 30
bind -r K resize-pane -U 30
bind -r L resize-pane -R 30

bind -r r swap-window -t -1
bind -r y swap-window -t +1

### enable mouse support for switching panes/windows
#setw -g mouse on

### set vi mode for copy mode
setw -g mode-keys vi
### more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
#unbind p
#bind p paste-buffer
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "tmux save-buffer - | reattach-to-user-namespace pbcopy"

### Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

